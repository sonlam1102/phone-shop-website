image: php:latest

services:
- mysql:latest

variables:
  MYSQL_DATABASE: project_name
  MYSQL_ROOT_PASSWORD: root

cache:
  paths:
  - vendor/
  - node_modules/

before_script:
# Update packages
- apt-get update -yqq

# Install dependencies
- apt-get install git gnupg2 libcurl4-gnutls-dev libicu-dev libmcrypt-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libpq-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev -yqq
- curl -sL https://deb.nodesource.com/setup_9.x | bash -
- apt-get install -y nodejs
# Install php extensions
- docker-php-ext-install mbstring pdo_mysql curl json intl gd xml zip bz2 opcache

# Install & enable Xdebug for code coverage reports
- pecl install xdebug
- docker-php-ext-enable xdebug

# Install Composer and project dependencies.
- curl -sS https://getcomposer.org/installer | php
- php composer.phar install
- nodejs -v

php-laravel-build:
  script:
  # Copy over testing configuration.
  - cp .env.testing .env
  - php artisan key:generate
  - php artisan config:cache
  - php artisan migrate
  - php artisan db:seed

npm-watch:
  script:
  - npm install

php-laravel-test:
  script:
  - php vendor/bin/phpunit --coverage-text --colors=never



